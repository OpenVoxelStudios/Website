name: Schedule Update

on:
  schedule:
    - cron: '0 0 */3 * *'  # Runs every 3 days at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version: "latest"
      
      - name: Run update-all
        env:
          GH_KEY: ${{ secrets.GH_KEY }}
        run: bun run update-all
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b update-dependencies
          git add .
          git commit -m 'Update dependencies'
          git pull --rebase origin main
          git push --set-upstream origin update-dependencies
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-dependencies
          base: 'main'
          title: 'Update dependencies'
          body: 'This PR updates dependencies.'
          labels: dependencies
          commit-message: '[create-pull-request] automated change'
